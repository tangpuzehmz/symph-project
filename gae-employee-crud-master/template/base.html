<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ng Teng Yong"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <title>{% block title %}{% endblock %}</title>    
</head>
<body>

    <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand"><img src="img/symph.gif" style="height:49px;width:auto;padding-top:2px;margin-top: -15px; margin-left: 0px;"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="example">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="">Payrun</a></li>
                        <li><a href="/index2">Charts of Accounts</a></li>
                        <li><a href="">Budget</a></li>
                        <li><a href="">Expense/Invoice</a></li>
                        <li><a href="">Invoices</a></li>
                    </ul>
                    
                    <form action="" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input class="form-control" placeholder="Search this out" type="text">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div><br/><br/>
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Begin page content -->
        <div class="container">
            {% block content %} {% endblock %}
        </div> <!--end of container-->
    </div>
    <div id="footer">
        <div class="container">
            <p class="text-muted credit">This demo is running on Google Appengine with data kept in Google NoSQL-like datastore. Copyrights {{ year }} <a href="http://www.rainforestnet.com" target="_blank">Rainforest Software Solution</a></p>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>    
    {% block footer_script %}{% endblock%}
</body>
</html>
