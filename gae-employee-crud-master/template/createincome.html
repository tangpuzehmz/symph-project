{% extends "template/base.html" %}
{% block title %}Employee CRUD - Add{% endblock %}
{% block content %}
            <div class="page-header">
                <h3>Create New Income</h3>

            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="/indexincome" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span>  Back to List</a>
                </div>
                <div class="panel-body">
                    <form id="employee-entry" class="form-horizontal" role="form" method="post" action="/createincome">
            <div class="row">
            <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Income Date</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="income_date" name="income_date" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Income Type</label>
                            <div class="col-lg-4">
                                <select id="income_type" class="form-control" name="income_type">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>                    
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Account Name</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="account_name" name="account_name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Reference No</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="reference_no" name="reference_no" autofocus />
                            </div>
                        </div>

            </div>
            <div class="col-md-6">

                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Payment Method</label>
                            <div class="col-lg-4">
                                <select id="payment_method" class="form-control" name="payment_method">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>                    
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Payer</label>
                            <div class="col-lg-4">
                                <select id="payer" class="form-control" name="payer">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>                    
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Amount</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="amount" name="amount" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 control-label" for="">Notes</label>
                            <div class="col-lg-8 col-sm-8"">
                                <textarea class="form-control" rows="2" id="notes" name="notes"></textarea>
                            </div>
                        </div>
     
            </div>
            </div> 

                        <div class="form-group">
                            <div class="col-lg-offset-6 col-lg-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}
{% block footer_script %}
    <script>
        $(function () {
            var t = new Date();
            var dd = t.getDate();
            if (dd < 10)
                dd = "0" + dd;

            var mm = t.getMonth() + 1;
            if (mm < 10)
                mm = "0" + mm;

            var yyyy = t.getFullYear();

            $("#income_date").val(dd + '-' + mm + '-' + yyyy);
            $("#income_date").datepicker({ dateFormat: 'dd-mm-yy',changeMonth: true, changeYear: true });
          
        });


        // jQuery plugin to prevent double submission of forms
        jQuery.fn.preventDoubleSubmission = function () {
            $(this).on('submit', function (e) {
                var $form = $(this);

                if ($form.data('submitted') === true) {
                    // Previously submitted - don't submit again
                    e.preventDefault();
                } else {
                    // Mark it so that the next submit can be ignored
                    $form.data('submitted', true);
                }
            });

            // Keep chainability
            return this;
        };

        $('form').preventDoubleSubmission();
    </script>
{% endblock %}
